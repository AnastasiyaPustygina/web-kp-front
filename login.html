<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div class="container">
    <h2>Добро пожаловать!</h2>
    <p>Войдите в аккаунт с помощью указанных при регистрации данных</p>
    <input id="login-email" placeholder="Введите email или номер телефона" />
    <input id="login-password" type="password" placeholder="Введите пароль" />
    <button onclick="login()">Войти</button>
    <div class="bottom-link">
        Впервые у нас? <a href="register.html">Зарегистрироваться</a>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
